---
# defaults file for ansible-role-nnt-agent

proxy: false
proxy_host: "myproxyserver.example.com"
proxy_port: "3128"
proxy_protocol: "http"

hub_host: "nnt.example.org"
hub_ip: '1.2.3.4'
hub_url: "https://nnt.example.org/api"
agent_username: "agent"
agent_password: "password"

software_url:   "http://www.example.org"
package_name:   "nnt-changetracker-gen7agentcore-7.0.1.9-255.noarch.rpm"
package_version: "7.0.1.9-255"

nnt_service: "nntgen7agentcore"
config_script: "configure-gen7agentcore.sh"